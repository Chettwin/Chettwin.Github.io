	var s = '[{"title":"数据结构复习要点","date":"2018-12-25T09:06:48.000Z","content":"&nbsp;&nbsp;计算机程序由算法与数据结构组成，DS的在计算机科学专业的学习中显得尤为重要。\n##绪论\n###数据结构的定义&nbsp;&nbsp;数据结构，是相互之间存在一种或多种关系的数据元素的集合。结构，抽象到数据层面，就是数据元素之间的关系。不同于建筑结构等实体结构。\n###数据逻辑结构的分类&nbsp;&nbsp;根据数据元素之间的关系，可以将基本的数据结构分为四类：集合、线性结构、树形结构、图状结构网状结构。\n\n线性结构：每个元素之间存在先后顺序，前后两个元素之间具有前驱后继关系。\n树形结构：一对多的关系\n图状结构：每两个元素之间可能存在关系，多对多关系。###数据存储结构的分类&nbsp;&nbsp;数据的存储结构分为两种：顺序结构和链式结构。##线性表\n\n","tags":[],"path":"2018/12/25/DataStructure/","external_link":""},{"title":"javaScript DOM方法","date":"2018-12-17T05:53:24.000Z","content":"  &nbsp;&nbsp;最近想自己从头到尾写一个web项目，大致了解一下web项目从前到后的开发所涉及到的一些技术领域。前端主要是html，css与js。js的任务是让网页有动态效果，其中很重要的技术方法便是DOM方法。\nDOM介绍  &nbsp;&nbsp;当将一个网页加载到web浏览器中时，DOM就在幕后悄然产生，它的作用是将网页文档转换成一个文档对象。这个文档对象具有树的结构，网页中的每个标签、文本、标签属性都是这个对象树中的节点。而js就可以根据DOM方法对树中的一些节点进行操作。这就是DOM。\nDOM方法\ngetElementById(String Id):此方法返回一个独一无二的具有id属性值为指定的id的元素，返回类型是一个对象。\ngetElementByTagName(String tag):此方法返回一个对象数组。示例代码如下：\n1document.getElementByTagName(&quot;li&quot;);\n&nbsp;&nbsp;这个调用将返回一个对象数组，可以利用length属性查出元素个数。\n\ngetElementByClassName(String class):返回值与上面类似，都是一个具有相同类名的元素的数组。值得注意的是，clas参数可包含多个类名，只要在参数中用空格将类名分隔开即可。例如：\n1document.getElementByClass(&quot;important sale&quot;);\n&nbsp;&nbsp;即使在元素的class属性中，类名顺序是”sale important”，也会匹配。不仅类名的实际顺序不重要，就算元素还带有更多的类名也没有关系。\n\ngetAttribute(String attribute):只能通过元素节点对象调用，如果元素对象没有”attribute”属性，则返回null，否则返回属性值。示例:\n12var para = document.getElementById(&quot;photo&quot;)alert(para.getAttribute(&quot;src&quot;));\n\nsetAttribute(String attribute,String value):设置元素的属性值，若原先属性值不存在会先创建这个属性，然后设置它的值。\n12var para = document.getElementById(&quot;photo&quot;)alert(para.setAttribute(&quot;src&quot;,&quot;photonum1.jpg&quot;));\n\n","tags":[],"path":"2018/12/17/Js DOM/","external_link":""},{"title":"Hello World","date":"2018-12-17T04:17:49.831Z","content":"Welcome to Hexo! This is your very first post. Check documentation for more info. If you get any problems when using Hexo, you can find the answer in troubleshooting or you can ask me on GitHub.\nQuick StartCreate a new post1$ hexo new My New Post\nMore info: Writing\nRun server1$ hexo server\nMore info: Server\nGenerate static files1$ hexo generate\nMore info: Generating\nDeploy to remote sites1$ hexo deploy\nMore info: Deployment\n","tags":[],"path":"2018/12/17/hello-world/","external_link":""},{"title":"操作系统复习要点","date":"2018-12-23T02:14:58.000Z","content":"进程(process)VS线程(thread)  &nbsp;&nbsp;要理解进程与线程的区别，如果弄清楚了进程与线程二者的构成的话，就会很容易地明白二者的不同。\n\n进程：包含线程、内存、文件网络句柄(handle)。\n线程：一个进程包含多个线程，线程之间共享os为该进程分配的一块内存。\n内存：由os分配，每个进程os都为其分配一个固定大小的内存（寻址空间）,这个内存是逻辑内存，并非实际的物理内存。例如：32位机器给每个进程分配的内存大小是2^32字节，即4G的空间。并且，每个进程间的内存相互独立，想想如果不独立的话，一个进程就可以改动其他进程所指的内存空间，这是非常不安全的。这还涉及到进程间相互通信的问题。内存的内部组成如下图所示：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n文件网络句柄：与内存不同，这些资源是各个进程间共享的，不属于固定某一个进程独有。任两个进程间都可以访问同一个文件，或者去抢用同一个网络的端口。\n\n\n线程：包含调用堆栈、程序计数器(PC)、ThreadLocalStorage。\n调用堆栈：堆与栈是不同的数据结构，其实只有调用栈，堆在这个短语中无实际意义，只是一种习惯称呼。线程的入口main函数会把每次函数的调用信息压入栈中，包括参数、返回地址与局部变量等信息。\n程序计数器：ProgramCounter，存放线程应执行的当前或者下一条指令指针，该指针指向的地址是进程所占据的内存中的一个地址。\nTLS：每个线程的独立内存，在这里分配一些变量，这些变量是线程独有的数据。&nbsp;&nbsp;P.S:大多数计算机都是存储程序型的，即运行时的数据与代码存储在同一段内存当中，这也会导致常见的漏洞，如：缓冲区溢出–运行产生的数据超出原分配的内存大小，以致于影响到代码区域，黑客可以通过这种方式从程序外部植入代码。\n\n\n\n&nbsp;&nbsp;在看完二者的组成之后，区别也就显而易见了：一个程序运行时，就会在操作系统中产生一个进程，并且os会未其分配一块固定大小的内存（大小由os的决定）,进程只是一个容器，其中真正运行的是一个个线程。\n存储设备  &nbsp;&nbsp;计算机存储设备包含四个层次：硬盘(磁能)、内存(电能)、缓存与寄存器。速度由慢到快，价格由便宜到高昂，离cpu由远及近。缓存为cpu与内存间的比内存更快的存储设备，一般有多级缓存。寄存器为cpu内部的存储设备，用于存储下一条要操作的指令等。\n寻址  &nbsp;&nbsp;在程序运行时，经常会涉及到操作系统寻址的过程。即将数据从实际的内存单元读入到寄存器的过程。对于32位系统，每个进程可寻址的空间为2^32字节，32位cpu可一次性处理4个字节的指令。64位系统则可寻址空间位2^64字节，64位cpu可一次性处理8个字节的指令。  &nbsp;&nbsp;比如下图所示的指令，则操作系统在对p指向的内存地址寻址时做出以下动作：先找到指针所指向的进程内的逻辑内存，再映射到实际的内存上，若映射到的是虚拟内存(内存交换区)，则从磁盘上读出其所在的页进入物理内存中。之后再读入寄存器中。  \n","tags":[],"path":"2018/12/23/operatingSystem/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")

               .replace(/\\&/g, "\\&")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
